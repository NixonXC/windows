<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 7</title>
    <link rel="stylesheet" href="css/system.css">
</head>
<body>
    
    <div class="applist">
        <div class="trash">
            <img src="css/trash.png">
            <h4>Recycle Bin</h4> <!-- Corrected closing tag from <p> to </h4> -->
        </div>
    </div>
    <div class="startmenu" id="startmenu">
        <div class="recent">
            <div class="content" id="firstchild">
                <img src="css/snip.png" alt="snip and sketch">
                <h3>Snip and Sketch</h3>
            </div>
            <div class="content">
                <img src="css/remote.png" alt="remote desktop connection">
                <h3>Remote Desktop</h3>
            </div>
            <div class="content">
                <img src="css/chrome.png" alt="chrome">
                <h3>Google Chrome</h3>
            </div>
            <div class="content">
                <img src="css/discord.svg" alt="discord">
                <h3>Discord</h3>
            </div>
            <div class="content">
                <img src="css/paint.png" alt="paint">
                <h3>Paint</h3>
            </div>
            <div class="content">
                <img src="css/calc.png" alt="Calculator">
                <h3>Calculator</h3>
            </div>
            <div class="content">
                <img src="css/settings.png" alt="Settings">
                <h3>Settings</h3>
            </div>
            <div class="content">
                <img src="css/arrow.svg" alt="arrow up">
                <h3>All Programs</h3>
            </div>
            <hr>
            <div class="searcharea">
                <input type="text" placeholder="Search programs and files">
            </div>
        </div>
        <div class="toolnav">
            <img src="css/profile.png" alt="">
            <h3>Documents</h3>
            <h3>Pictures</h3>
            <h3>Music</h3>
            <h3>Computer</h3>
            <h3>Control Panel</h3>
            <h3>Support</h3>
            <hr>
            <h3>Design By Atharva</h3>
        </div>
    </div>
    <div class="taskbar">
        <img class="start" id="start" src="css/start.png" alt="start icon">
        <img src="css/explorer.png" alt="internet explorer">
        <img src="css/files.png" alt="File explorer">
        <img src="css/media.png" alt="media">
        <img src="css/word.png" alt="word">
        <img src="css/chrome.png" alt="chrome">
        <div class="time">
          <p></p>
          <p></p>
        </div>
        <div class="desktop"></div>
      </div>
      
    <script src="js/script.js"></script>
</body>
</html>
